<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head th:replace="admin/include/css :: css"></head>


<body class="skin-blue">
	<!--   <div th:replace="admin/include/css::css"></div> -->
	<div class="wrapper">

		<div th:replace="admin/include/header::header"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div th:replace="admin/include/aside::aside"></div>

		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Liste <small>pannes</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Pannes</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">


				<div class="container">

					<h2 class="bg-primary text-white">Pannes</h2>
					<a th:href="@{/ajoutPanne}">Ajouter Panne</a>
					<table border="1" class="table">
						<tr>
							<th>Id</th>
							<th>type Panne</th>
							<th>datePanne</th>
							<th>montant</th>
							<th>description</th>
							<th>Action</th>


						</tr>

						<tr th:each="r: ${pannes}">
							<th th:text="${r.idPanne}"></th>
							<th th:text="${r.typePanne}"></th>
							<th th:text="${r.datePanne}"></th>

							<th th:text="${r.montant}"></th>
							<th th:text="${r.description}"></th>
							<th><a
								th:href="@{/suppressionPanne?n={n}(n=${r.idPanne})}">Supprimer</a>
								<a th:href="@{/modificationPanne?n={n}(n=${r.idPanne})}">modifier</a></th>
						</tr>


					</table>


				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="admin/include/footer::footer"></footer>
	</div>
	<!-- ./wrapper -->
	<footer th:replace="admin/include/js::js"></footer>
</body>
</html>
