<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head th:replace="admin/include/css :: css"></head>


<body class="skin-blue">
	<!--   <div th:replace="admin/include/css::css"></div> -->
	<div class="wrapper">

		<div th:replace="admin/include/header::header"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div th:replace="admin/include/aside::aside"></div>

		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Liste <small>Clients</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Client</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">


				<div class="container">

					<h2 class="bg-primary text-white">Clients</h2>
					<a th:href="@{/ajoutClient}">Ajouter client</a>
					<table border="1" class="table">
						<tr>
							<th>Id</th>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Email</th>
							<th>Adresse</th>
							<th>Tel</th>
							<th>Login</th>
							<th>Password</th>
							<th>Numero Permis</th>
							<th>date de naissance</th>
							<th>Action</th>


						</tr>

						<tr th:each="r: ${clients}">
							<td th:text="${r.idUtilisateur}"></td>
							<td th:text="${r.nom}"></td>
							<td th:text="${r.prenom}"></td>
							<td th:text="${r.email}"></td>
							<td th:text="${r.adresse}"></td>
							<td th:text="${r.tel}"></td>
							<td th:text="${r.login}"></td>
							<td th:text="${r.password}"></td>
							<td th:text="${r.numPermis}"></td>
							<td th:text="${r.dateNaissance}"></td>
							
							
							<td><a
								th:href="@{/suppressionClient?n={n}(n=${r.idUtilisateur})}">Supprimer</a>
								<a th:href="@{/modificationClient?n={n}(n=${r.idUtilisateur})}">modifier</a></td>
						</tr>


					</table>


				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="admin/include/footer::footer"></footer>
	</div>
	<!-- ./wrapper -->
	<footer th:replace="admin/include/js::js"></footer>
</body>
</html>
