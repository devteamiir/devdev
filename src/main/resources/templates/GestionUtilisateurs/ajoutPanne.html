<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head th:replace="admin/include/css :: css"></head>


<body class="skin-blue">
	<!--   <div th:replace="admin/include/css::css"></div> -->
	<div class="wrapper">

		<div th:replace="admin/include/header::header"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div th:replace="admin/include/aside::aside"></div>

		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Liste <small>pannes</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Pannes</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">


				<div class="container">
					<h2 class="bg-primary text-white">Ajout Utilisateur</h2>

					<form action="ajoutUtilisateur" method="post">
						<div class="">

							<div>
								<label for="typePanne">Type de Panne:</label><input type="text"
									name="typePanne" class="form-control"></input>
							</div>
							<div>
								<label for="dateP">Date de Panne:</label><input type="date"
									name="dateP" class="form-control"></input>
							</div>
							<div>
								<label for="montant">Montant:</label><input type="number"
									name="montant" class="form-control"></input>
							</div>
							<div>
								<label for="description">Description:</label>
								<textarea rows="4" cols="50" name="description"
									class="form-control"></textarea>
							</div>
							<div>
								<input type="submit" name="enregistrer" class="btn btn-default"></input>
							</div>

						</div>
					</form>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="admin/include/footer::footer"></footer>
	</div>
	<!-- ./wrapper -->
	<footer th:replace="admin/include/js::js"></footer>
</body>
</html>
