<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymleaf.org">
<head th:replace="admin/include/css :: css"></head>


<body class="skin-blue">
	<!--   <div th:replace="admin/include/css::css"></div> -->
	<div class="wrapper">

		<div th:replace="admin/include/header::header"></div>
		<!-- Left side column. contains the logo and sidebar -->

		<div th:replace="admin/include/aside::aside"></div>

		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Modification <small>Utilisateur</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Utilisateur</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="container">

					<h2 class="bg-primary text-white">Modification</h2>
					<form action="modificationUtilisateur" method="post">
						<div class="form-group">
							<div>
								<!-- 					<label for="idUtilisateur">id:</label><input type="text" name="idUtilisateur" -->
								<!-- 						class="form-control" th:value="${utilisateur.idUtilisateur}"></input> -->
							</div>

							<input type="hidden" name="idUtilisateur" class="form-control"
								th:value="${utilisateur.idUtilisateur}"></input>


							<div>
								<label for="nom">Nom:</label><input type="text" name="nom"
									class="form-control" th:value="${utilisateur.nom}"></input>
							</div>
							<div>
								<label for="prenom">Prenom:</label><input type="text"
									name="prenom" class="form-control"
									th:value="${utilisateur.prenom}"></input>
							</div>
							<div>
								<label for="email">Email:</label><input type="email"
									name="email" class="form-control"
									th:value="${utilisateur.email}"></input>
							</div>
							<div>
								<label for="adresse">adresse:</label>
								<input rows="4" cols="50" name="adresse"
									class="form-control" th:value="${utilisateur.adresse}"  type="text"></input>
							</div>
							<div>
								<label for="tel">Tel:</label><input type="tel" name="email"
									class="form-control" th:value="${utilisateur.tel}"></input>
							</div>
							<div>
								<label for="login">Login:</label><input type="text" name="login"
									class="form-control" th:value="${utilisateur.login}"></input>
							</div>
							<div>
								<label for="password">Password:</label><input type="password"
									name="password" class="form-control"
									th:value="${utilisateur.password}"></input>
							</div>
							<div>
								<label for="dateUtilisateur">Date de naissance:</label><input
									type="date" name="dateU" class="form-control"
									th:value="${#dates.format(utilisateur.dateNaissance,'YYYY-MM-dd')}"></input>
							</div>

							<div>
								<input type="submit" name="enregistrer" class="btn btn-default"></input>
							</div>
						</div>

					</form>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="admin/include/footer::footer"></footer>
	</div>
	<!-- ./wrapper -->
	<footer th:replace="admin/include/js::js"></footer>
</body>
</html>
